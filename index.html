<!DOCTYPE html>

            </span>
        </li>
        <li class="j-nav nav" data-nav="/cart">

        base: './',

        alias: {
            'template': 'src/tpl/dist/template',
            'mock': 'dep/Mock.js/dist/mock-min'

    seajs.use("src/page/index");
