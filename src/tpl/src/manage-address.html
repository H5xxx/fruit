<ul class="container-cnt items">
	{{each addressList as address i}}
	<li class="j-address-item{{if address.isDefault}} j-default{{/if}} address-item" data-address-id="{{address.id}}">
		<div class="item-cnt">
			<h5 class="item-title">{{if address.isDefault}}[默认] {{/if}}{{address.consignee}}，{{address.phone}}</h5>
			<p class="item-desc">
				{{address.province}}{{address.city}}{{address.country}}{{address.detail}}
				<span class="set-default">设为默认</span>
			</p>
		</div>
	</li>
	{{/each}}
	<li class="address-item new-item">
		<div class="item-cnt" to="address-choice2">
			<h5 class="item-title">使用新的地址</h5>
		</div>
		<div class="input-block">
			<div class="input-line">
				<select class="j-city short">
					<option>市</option>
				</select>
				<select class="j-country short">
					<option>区</option>
				</select>
				<input class="j-detail long" type="text" value="xx路30号">
			</div>
			<div class="input-line">
				<input class="j-consignee long" type="text" value="汪先生">
			</div>
			<div class="input-line">
				<input class="j-phone long" type="number" value="18212334123">
			</div>
		</div>
	</li>
</ul>
<div class="bar">
	<p class="cnt">添加该地址？</p>
	<i class="j-next op"></i>
</div>
