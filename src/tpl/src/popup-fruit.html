<div class="popup-wrapper popup-fruit">
	<div class="j-popup-close close"></div>
	<div class="fruit-detail-wrapper">
		<div class="fruit-img">
			<img src="{{image}}" width="100%">
		</div>
		<div class="fruit-info-block">
			<span class="j-fav fav">{{if isCollection}}取消收藏{{else}}+收藏{{/if}}</span>
			<h5 class="fruit-name">{{name}}</h5>
			<p class="fruit-info-item">
				<span class="fruit-info-key">价格</span>
				<span class="fruit-info-val"><span class="j-price">{{price}}</span>元</span>
			</p>
			<p class="fruit-info-item">
				<span class="fruit-info-key">内容</span>
				<span class="j-desc fruit-info-val">{{discrbe}}</span>
			</p>
			<p class="fruit-info-item">
				<span class="fruit-info-key">重量</span>
				<span class="fruit-info-val"><span class="j-weight">{{weight}}</span>g</span>
			</p>
			<p class="fruit-info-item">
				<span class="fruit-info-key">评价</span>
				<span class="fruit-info-val"></span>
			</p>
		</div>
	</div>
	<div class="j-bar bar">
		<p class="cnt">已选购 <span class="j-num num"></span> 件</p>
		<i class="j-minus minus">-</i>
		<i class="j-plus op icon icon-plus"></i>
	</div>
</div>
