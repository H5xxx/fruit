<div class="container-cnt">
	<div class="logo-block"></div>
	<h3 class="notice">
		<i class="icon icon-notice"></i>{{notice.title}}
	</h3>
	<ul class="info-block">
		<li class="info-line">
			<h5 class="info-title">关于我们</h5>
			<p class="info-cnt">
				{{notice.about_us}}
			</p>
		</li>
		<li class="info-line">
			<h5 class="info-title">品牌文化</h5>
			<p class="info-cnt">
				{{notice.brand_culture}}
			</p>
		</li>
		<li class="info-line">
			<h5 class="info-title">联系我们</h5>
			<ul class="info-cnt">
				<li><i class="icon icon-location"></i>{{notice.address}}</li>
				<li><i class="icon icon-mail"></i>{{notice.email}}</li>
				<li><i class="icon icon-phone"></i>{{notice.telphone}}</li>
			</ul>
		</li>
	</ul>
	<ul class="info-block">
		<li class="info-line">
			<h5 class="info-title">购买须知</h5>
			<p class="info-cnt">
				{{notice.notes}}
			</p>
		</li>
	</ul>
	<ul class="info-block">
		<li class="info-line">
			<h5 class="info-title">配送信息</h5>
			<p class="info-cnt">
				{{notice.distribution}}
			</p>
		</li>
	</ul>
</div>
