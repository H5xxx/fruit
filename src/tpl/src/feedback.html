<ul class="container-cnt items">
	{{each order.oldfruits as fruit i}}
	<li class="fruit-item">
		<img class="item-pic" src="{{fruit.icon}}"></img>
		<h5 class="item-title">
			{{fruit.name}}
			<select class="rating">
				<option>5星</option>
				<option>4星</option>
				<option>3星</option>
				<option>2星</option>
				<option>1星</option>
			</select>
		</h5>
		<div class="input-line">
			<input class="long" type="text" name="name" placeholder="味道不错">
		</div>
	</li>
	{{/each}}
</ul>
<div class="bar">
	<p class="cnt">提交评价？</p>
	<i class="j-nav op icon icon-tick" data-nav="/personal"></i>
</div>
